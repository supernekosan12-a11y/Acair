<script>
document.getElementById("exportarExcel").addEventListener("click", function() {
    window.location.href = "exportar_excel.php";
});

// Función de alerta flotante
function alertBox(mensaje, tipo) {
    const box = document.createElement("div");
    box.innerText = mensaje;
    box.style.position = "fixed";
    box.style.top = "20px";
    box.style.right = "20px";
    box.style.padding = "15px 20px";
    box.style.borderRadius = "8px";
    box.style.color = "#fff";
    box.style.fontSize = "18px";
    box.style.zIndex = "9999";
    box.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
    
    if (tipo === "success") {
        box.style.background = "#2e7d32"; // verde
        box.innerText = "✔ " + mensaje;
    } else {
        box.style.background = "#c62828"; // rojo
        box.innerText = "✖ " + mensaje;
    }

    document.body.appendChild(box);

    setTimeout(() => {
        box.remove();
    }, 3000);
}

// Leer parámetros de la URL
const urlParams = new URLSearchParams(window.location.search);
const mensaje = urlParams.get("mensaje");
const tipo = urlParams.get("tipo");

if (mensaje && tipo) {
    alertBox(mensaje, tipo);
}
</script>
